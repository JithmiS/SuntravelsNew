<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
 <div class="form-group">
    <label>HOTEL NAME</label>
    <input name="hotelName" #hotelName="ngModel" [(ngModel)]="service.formData.hotelName" class="form-control" required>
    <div class="validation-error" *ngIf="hotelName.invalid && hotelName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>LOCATION</label>
    <input name="location" #location="ngModel" [(ngModel)]="service.formData.location" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group  col-md-6">
      <label>TELEPHONE</label>
      <input name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control">
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
